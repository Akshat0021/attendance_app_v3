<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AttendanceFlow - Mark Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .glass-effect {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="fixed inset-0 bg-gradient-to-br from-primary to-secondary opacity-20 -z-10"></div>

  <nav class="sticky top-0 z-50 border-b border-gray-200/50" style="backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.1);">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          </div>
          <a class="text-lg font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">AttendanceFlow</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex items-center justify-center min-h-[calc(100vh-68px)] px-4">
    <div class="w-full max-w-sm p-6 rounded-2xl shadow-lg glass-effect">
      <div class="text-center mb-6">
        <div class="w-12 h-12 bg-gradient-to-r from-indigo-500 to-cyan-400 rounded-xl flex items-center justify-center shadow-md mx-auto">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
        </div>
        <h1 class="mt-4 text-2xl font-bold text-gray-900">Teacher Login</h1>
        <p class="mt-1 text-sm text-gray-500">Sign in to Mark Attendance</p>
      </div>
      
      <form id="attdLoginForm" class="space-y-4">
        <div>
          <label for="email" class="sr-only">School Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" placeholder="School Email" class="w-full rounded-lg border-gray-300 px-4 py-3 text-base focus:ring-2 focus:ring-indigo-300"/>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Password" class="w-full rounded-lg border-gray-300 px-4 py-3 text-base focus:ring-2 focus:ring-indigo-300"/>
        </div>
        
        <div id="error-message" class="hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>

        <button type="submit" id="submitBtn" class="w-full py-3 px-6 rounded-lg bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold text-base shadow-md hover:shadow-lg transition disabled:opacity-50">
          Sign in
        </button>
        
        <div class="text-center text-xs text-gray-500 pt-2">
          <span>Don't have an account? </span>
          <a href="https://attendance.avinya.live/register.html" class="text-indigo-600 font-medium hover:underline">Create one</a>
        </div>
      </form>
    </div>
  </div>

  <script src="scripts/mobile-attd-log.js"></script>
</body>
</html>
