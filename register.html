<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - AttendanceFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
            colors: {
            primary: '#6366f1',
            secondary: '#8b5cf6',
            accent: '#06b6d4',
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out',
            'slide-up': 'slideUp 0.6s ease-out',
            'bounce-in': 'bounceIn 0.5s ease-out',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { transform: 'translateY(30px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            bounceIn: { '0%': { transform: 'scale(0.8)', opacity: '0' }, '50%': { transform: 'scale(1.05)' }, '100%': { transform: 'scale(1)', opacity: '1' } }
          }
        }
      }
    }
  </script>
  <style>
    .glass-card { backdrop-filter: blur(8px); background: rgba(255, 255, 255, 0.95); border: 1px solid rgba(255, 255, 255, 0.2); }
    .input-valid { border-color: #10b981; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1); }
    .input-invalid { border-color: #ef4444; box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.1); }
    .strength-bar { height: 4px; border-radius: 2px; transition: all 0.3s ease; }
    .notification { position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 12px 24px; border-radius: 8px; color: white; font-weight: 600; transform: translateX(400px); transition: transform 0.3s ease; }
    .notification.show { transform: translateX(0); }
    .notification.success { background: linear-gradient(135deg, #10b981, #059669); }
    .notification.error { background: linear-gradient(135deg, #ef4444, #dc2626); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-100 to-purple-100">

  <nav class="relative z-50 sticky top-0 border-b border-gray-200/50" style="backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.1);">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          </div>
          <a href="/index.html" class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">AttendanceFlow</a>
        </div>
        <div class="flex items-center space-x-3">
          <a href="/login.html" class="text-black font-bold hover:bg-blue-200 rounded-xl px-4 py-2 transition-all">Sign In</a>
          <a href="/register.html" class="bg-gradient-to-r from-primary to-secondary text-white px-6 py-2 rounded-lg font-medium hover:shadow-lg transition-all">Register</a>
        </div>
      </div>
    </div>
  </nav>

  <div id="notification-container"></div>

  <div class="container mx-auto px-6 py-12 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md animate-slide-up">
      
      <div class="text-center mb-8 animate-bounce-in" style="animation-delay: 0.2s;">
        <h1 class="text-3xl font-black bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Create Your Account</h1>
        <p class="text-gray-600 mt-2">Get started with your free trial today</p>
      </div>
      
      <div class="glass-card rounded-3xl p-8 shadow-2xl animate-fade-in" style="animation-delay: 0.4s;">
        <form id="registerForm" class="space-y-6" novalidate>
          
          <div>
            <label for="schoolName" class="block text-sm font-semibold text-gray-700 mb-2">School Name</label>
            <input type="text" id="schoolName" name="schoolName" placeholder="Enter your school name" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all">
            <div id="schoolName-feedback" class="text-xs mt-1 hidden"></div>
          </div>

          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">School Email</label>
            <input type="email" id="email" name="email" placeholder="admin@yourschool.edu" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all">
            <div id="email-feedback" class="text-xs mt-1 hidden"></div>
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <div class="relative">
              <input type="password" id="password" name="password" placeholder="Create a strong password" required class="w-full px-4 py-3 pr-12 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all">
              <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
              </button>
            </div>
            <div class="mt-2">
              <div class="flex space-x-1">
                <div id="strength-1" class="flex-1 strength-bar bg-gray-200"></div>
                <div id="strength-2" class="flex-1 strength-bar bg-gray-200"></div>
                <div id="strength-3" class="flex-1 strength-bar bg-gray-200"></div>
                <div id="strength-4" class="flex-1 strength-bar bg-gray-200"></div>
              </div>
              <div id="password-feedback" class="text-xs mt-1 text-gray-500">Password strength</div>
            </div>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all">
            <div id="confirmPassword-feedback" class="text-xs mt-1 hidden"></div>
          </div>

          <div class="flex items-start">
            <input type="checkbox" id="terms" required class="mt-1 mr-3 w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <label for="terms" class="text-sm text-gray-600">I agree to the <a href="#" class="text-indigo-600 hover:underline">Terms of Service</a></label>
          </div>

          <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg hover:from-indigo-700 hover:to-purple-700 transition-all transform hover:scale-105 disabled:opacity-50">
            <span id="submitText">Create Account</span>
            <svg id="loadingIcon" class="hidden w-5 h-5 inline ml-2 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          </button>
        </form>

        <div class="text-center mt-6">
          <p class="text-gray-600">Already have an account? <a href="/login.html" class="text-indigo-600 hover:text-purple-600 font-semibold hover:underline">Sign in here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/register.js"></script>

</body>
</html>
